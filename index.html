<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise A Feller</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="rainbow-text">
        <span class="block-line"><span><span style="color:#ff0000">R</span><span style="color:#ff8000">A</span><span style="color:#ffff00">I</span><span style="color:#80ff00">S</span><span style="color:#00ff00">E&nbsp;</span></span><span style="color:#00ff80">A&nbsp;</span><span><span style="color:#00ffff">F</span><span style="color:#007fff">E</span><span style="color:#0000ff">L</span><span style="color:#7f00ff">L</span><span style="color:#ff00ff">E</span><span style="color:#ff0080">R</span></span></span>
    </div>
    <canvas id="pet-canvas" width="1000" height="500"></canvas>
    <section class= "stats-box" id="stats-box">
        <p id="dialogue"></p>
        <div class="stat-container">
            <div class="stat-name">Hunger: <div class="stat-bar-bg"><div id="hunger-bar" class="stat-bar"></div></div></div>
            <div class="stat-name">Energy: <div class="stat-bar-bg"><div id="energy-bar" class="stat-bar"></div></div></div>
            <div class="stat-name">Fun: <div class="stat-bar-bg"><div id="fun-bar" class="stat-bar"></div></div></div>
          </div>
    </section>
    <script src="script.js"></script>

</html>
